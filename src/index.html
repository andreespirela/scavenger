<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/images/Icon.png" />
    <title>Scavenger</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="content">
        <!--LINKS AND WEATHER INFORMATION-->
        <section class="display-one">
          <div class="links">
            <button type="button" class="link-button">Links</button>
            <img
              src="/icons/search.png"
              class="search-icon"
              alt="Search Icon"
            />
          </div>
          <!--LINK ITEMS-->
          <div class="box-one">
            <div class="link">
              <img class="link-icon" src="/icons/link.png" alt="" />
              <p class="link-item">Google</p>
            </div>

            <div class="add-new-item">
              <img
                class="new-item-icon"
                src="/icons/plus.png"
                alt="Add New Item"
              />
              <p class="new-item">New Link</p>
            </div>
          </div>

          <!--ADD NEW ITEM-->
          <div class="item-info">
            <img class="arrow-icon" src="/icons/arrow.png" alt="Go Back" />
            <p class="link-name">NAME</p>
            <input class="link-name-input" type="text" />
            <p class="link-url">LINKS</p>
            <input class="url-input" type="text" placeholder="example.com" />
            <button type="button" class="submit-link">Create</button>
          </div>

          <div class="mobile-weather">
            <p class="weather-info">23 <sup>&deg;</sup></p>
            <p class="location">Kampala</p>
          </div>
          <div class="mobile-todo"></div>
          <div class="desktop-weather">
            <div class="weather">
              <img
                src="/icons/cloudy.png"
                class="cloud-icon"
                alt="Cloudy Icon"
              />
              <p class="weather-info">23</p>
              <p><sup class="degree">&deg;</sup></p>
            </div>
            <p class="location">Kampala</p>
          </div>
        </section>

        <!--TIME-->
        <section class="time-container">
          <div class="display-time">
            <p class="time">18:35</p>
            <!--DISPLAY TIME IN PERCENTAGE-->
            <!-- <p class="time-percentage">48<span class="percentage">%</span></p> -->
            <img src="/icons/more.png" alt="Menu Button" class="more-button" />
          </div>

          <!--SHOW PERCENTAGE-->
          <!-- <div class="show-percentage">
            <p class="percentage-message">Percent Clock</p>
            <p class="percentage-caption">
              See Today's progress as a percentage
            </p>
          </div> -->

          <div>
            <p class="greeting-before">
              Good afternoon,<input
                type="text"
                class="user-name"
                placeholder="Name"
              />.
            </p>
            <p class="greeting-after">Good afternoon, Joel.</p>
          </div>
        </section>
        <!--FOCUS-->
        <section class="focus">
          <p class="focus-question">What is your main focus for today?</p>
          <div class="focus-input">
            <input class="user-input" type="text" />
          </div>
        </section>
        <!--SETTINGS QUOTE TODO-->
        <section class="display-two">
          <div class="setting">
            <button type="button" class="settings">
              <img
                src="/icons/settings.png"
                class="settings-icon"
                alt="Search Icon"
              />
            </button>
            <div>
              <p class="pic-description">Gloomy Clouds</p>
              <p class="pic-description-2">Kurt / Unsplash</p>
            </div>
          </div>
          <div class="quote">
            <p class="the-quote">
              "Incredible things can be done simply if we are committed to
              making happen"
            </p>
          </div>
          <div class="desktop-todo">
            <button type="button" class="todo-section">Todo</button>
          </div>
        </section>
      </section>
    </main>
  </body>
  <script src="app.js"></script>
</html>
